<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<title>I'm in a React app!</title>
	</head>
	<body>
		<div id='react-app'></div>

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>




<script>

var rootElement = 
	React.createElement('div', {},
		React.createElement('h1', {}, "Contacts"),
		React.createElement('ul', {},
			React.createElement('li', {},
				React.createElement('h2', {}, "Vianka Lemus"),
				React.createElement('a', {href: 'mailto:vianka.lemus@gmail.com'}, 'vianka.lemus@gmail.com')
			),
			React.createElement('li', {},
				React.createElement('h2', {}, "Juanita Dos"),
				React.createElement('a', {href:'mailto:made@up.com'}, 'made@up.com')
			)
		)
	)


var contacts = [
	{key: 1, name: 'Vianka Lemus', email: 'vianka.lemus@gmail.com'},
	{key: 2, name: 'Vee'}
	]

var listElements = contacts
		.filter(function(contact) {return contact.email; })
		.map(function(contact) {
			return React.createElement('li', {key: contact.key},
				React.createElement('h2', {}, contact.name),
				React.createElement('a', {href: 'mailto'+contact.email}, contact.email)
			)
		})

var rootElement = 
	React.createElement('div', {},
	React.createElement('h1', {}, 'Contacts'),
	React.createElement('ul', {}, listElements)
	)


var ContactItem = React.createClass({
	propTypes: {
		name: React.PropTypes.string.isRequired,
	},
	render(){
		return(
			React.createElement('li', {className:'Contact'},
			React.createElement('h2',{className:'Contact-name'}, this.props.name)
			)
		)
	},
});

ReactDOM.render (
	
rootElement,
	ContactItem,
	 
	document.getElementById('react-app')
)

</script>



<!-- createElement takes (1. string/ReactClass type, 2. [object props], 3. [children])
1. type of HTML element to use, can also use custom elements
2. specify which attributes are defined on HTML element
3. takes strings or objects (or arrays of the same); returns element's content
 -->

</body>
</html>
