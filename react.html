<!DOCTYPE html>
<html>
<head>

    <meta charset='UTF-8'/>
    <title>Livingitup</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>


<div id='content'></div>


<script type='text/jsx'>


class ViankasComponent extends Component {
  render() {
    return (
        <h2>My name is {this.props.useruser='Vianka'. I like to play the {this.props.instrument}</h2>
        );
      }
  };



React.render(<ViankasComponent />, document.getElementById('content'));
      <div>
        <ViankasComponent user='Vianka' instrument='piano' />
        <ViankasComponent user='Monique' instrument='cello' />
        <ViankasComponent user='Lemus' instrument='accordion' />
      </div>
      document.getElementById('content')
);



  </script>
