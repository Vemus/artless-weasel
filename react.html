<!DOCTYPE html>
<html>
<head>


    <meta charset='UTF-8'/>
    <title>Livingitup</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>


<div id='content'></div>


<script type='text/jsx'>


var ViankasComponent = React.createClass({
    doSomething: function() {
      alert('You wanted to know more: ' + this.props.children);
    },
    render(){
      return(
          <div>

            <h3>{this.props.user}</h3>
            <a onClick={this.doSomething} href='#' >Click here</a>

          </div>
          );
        }
     });



React.render(
  
      <div>
        <ViankasComponent user='Vianka'>Vianka is bombacious.</ViankasComponent>
        <ViankasComponent user='Monique'>Monique is Vianka's dog.</ViankasComponent>
         <ViankasComponent user='Primo'>Monique is Primo's cousin.</ViankasComponent>
      </div>,
      document.getElementById('content')
);


  </script>

</body>
</html>
